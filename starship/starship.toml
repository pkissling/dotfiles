[aws]
  disabled = true

[battery]
  discharging_symbol = "🔋"
  format = "[$symbol $percentage]($style) "
[[battery.display]]
  threshold = 20
  style = "bold yellow"
[[battery.display]]
  threshold = 10
  style = "red yellow"

[character]
  success_symbol = "[❯](bold green)"
  error_symbol = "[✗](bold red)"

[directory]
  truncation_length = 8
  truncation_symbol = "…/"

[git_branch]
  format = "» [$symbol$branch]($style) "
  style = "bold black"

[git_status]
  ahead = "⇡${count}"
  behind = "⇣${count}"
  conflicted = "✗"
  diverged = "⇕⇡${ahead_count}⇣${behind_count}"
  style = "white"

[git_commit]
  commit_hash_length = 8
  tag_disabled = false

[python]
  format = '» [(\($virtualenv\))]($style) '
  style = "bold black"

[time]
  disabled = false
  format = "[$time]($style) "

# custom
[custom.aws_mfa_renewal]
  command = "echo 🔒"
  when = """ source $HOME/.starship/helper/aws_mfa_renewal_check.sh  """
  format = "» [$output]($style) "
