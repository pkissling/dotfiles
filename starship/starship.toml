format = """\
  $kubernetes\
  $directory\
  $git_branch\
  $git_commit\
  $git_status\
  $git_state\
  $custom\
  $jobs\
  $cmd_duration\
  $line_break\
  $battery\
  $time\
  $character\
"""

[battery]
  charging_symbol = "⚡️"
  discharging_symbol = "💀"
  format = "[$symbol $percentage]($style) "
[[battery.display]]
  threshold = 20
  style = "bold #EBCB8B"
[[battery.display]]
  threshold = 10
  style = "bold #BF616A"

[character]
  success_symbol = "[»](bold #A3BE8C)"
  error_symbol = "[✗](bold #BF616A)"

[cmd_duration]
  min_time = 1000
  format = "[»](bold #81A1C1) took [$duration]($style) "
  style = "bold"

[directory]
  truncation_length = 8
  truncation_symbol = "…/"
  style = "bold #E5E9F0"
  format = "[$path]($style)[$read_only]($read_only_style) "
  read_only_style = "bold #BF616A"

[git_branch]
  format = "[»](bold #81A1C1) [$symbol$branch]($style) "
  style = "bold #E5E9F0"

[git_status]
  ahead = "⇡${count}"
  behind = "⇣${count}"
  conflicted = "✗"
  diverged = "⇕⇡${ahead_count}⇣${behind_count}"
  format = '([\[$all_status$ahead_behind\]]($style)) '

[git_commit]
  commit_hash_length = 8
  tag_disabled = false
  only_detached = false
  format = "on [$hash]($style) "
  style = "bold #88C0D0"

[git_state]
  format = '[»](bold #81A1C1) [$state( $progress_current/$progress_total)]($style) '
  style = "bold #88C0D0"

[kubernetes]
  format = '[$context]($style) [»](bold #81A1C1) '
  disabled = false
  style = "bold #5E81AC"
  contexts = [
    { context_pattern = "sast-pilcrow-dev_default", context_alias = "dev" },
    { context_pattern = "sast-pilcrow-dev_opsreader_default", context_alias = "dev (read-only)" },
    { context_pattern = "sast-pilcrow-demo_default", context_alias = "demo" },
    { context_pattern = "sast-pilcrow-demo_opsreader_default", context_alias = "demo (read-only)" },
    { context_pattern = "sast-pilcrow-live_default", context_alias = "live" },
    { context_pattern = "sast-pilcrow-live_opsreader_default", context_alias = "live (read-only)" }
  ]

[python]
  format = '[»](bold #81A1C1) [(\($virtualenv\))]($style)'
  style = "bold #88C0D0"

[time]
  disabled = false
  format = "[$time]($style) "
  style = "bold #81A1C1"

# custom
[custom.aws_mfa_renewal]
  command = "echo 🔒"
  when = """ source $HOME/.starship/helper/aws_mfa_renewal_check.sh """
  format = "[»](bold #81A1C1) [$output]($style) "
