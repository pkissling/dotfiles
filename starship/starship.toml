format = """\
  $kubernetes\
  $directory\
  $git_branch\
  $git_commit\
  $git_status\
  $custom\
  $jobs\
  $cmd_duration\
  $line_break\
  $battery\
  $time\
  $character\
  """

[aws]
  disabled = true

[battery]
  charging_symbol = "⚡️"
  discharging_symbol = "💀"
  format = "[$symbol $percentage]($style) "
[[battery.display]]
  threshold = 20
  style = "bold yellow"
[[battery.display]]
  threshold = 10
  style = "red yellow"

[character]
  success_symbol = "[❯](bold green)"
  error_symbol = "[✗](bold red)"

[cmd_duration]
  min_time = 1000
  format = "» took [$duration]($style) "
  style = "bold black"

[directory]
  truncation_length = 8
  truncation_symbol = "…/"
  style = "bold white"
  format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
  format = "» [$symbol$branch]($style) "
  style = "bold white"

[git_status]
  ahead = "⇡${count}"
  behind = "⇣${count}"
  conflicted = "✗"
  diverged = "⇕⇡${ahead_count}⇣${behind_count}"
  format = '([\[$all_status$ahead_behind\]]($style) )'
  style = "white"

[git_commit]
  commit_hash_length = 8
  tag_disabled = false
  only_detached = false
  format = "on [$hash]($style) "
  style = "bold black"

[kubernetes]
  format = '[$context]($style) » '
  disabled = false
  style = "bold black"
[kubernetes.context_aliases]
  "sast-pilcrow-dev_default" = "dev"
  "sast-pilcrow-demo_default" = "demo"
  "sast-pilcrow-live_default" = "live"

[python]
  format = '» [(\($virtualenv\))]($style) '
  style = "bold black"

[time]
  disabled = false
  format = "[$time]($style) "
  style = "bold grey"

# custom
[custom.aws_mfa_renewal]
  command = "echo 🔒"
  when = """ source $HOME/.starship/helper/aws_mfa_renewal_check.sh  """
  format = "» [$output]($style) "
